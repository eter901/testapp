  <script>
  function init(){
    document.addEventListener("deviceready",onDeviceReady, false);
  };
  function onDeviceReady(){
    showNativeMessage("Phonegap bezi",false,"Nadpis","Text Tlacitka");
  };

  function showNativeMessage(message,callback,title,buttonText){
    navigator.natification.alert(message,callback,title,buttonText);
  };
  $(document).ready(init());
  </script>
